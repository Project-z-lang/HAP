<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		
		<header class="mui-bar mui-bar-nav">
			<a class=" mui-icon mui-icon-left-nav mui-pull-left "href="appiont.html"></a>
			<h1 class="mui-title">Select Time</h1>
		</header>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">8:00-9:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">9:00-10:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">10:00-11:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">11:00-12:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">13:00-14:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">14:00-15:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">15:00-16:00</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
				<a href="#">
					<span class="mui-icon mui-icon-person"></span>
					<div class="mui-media-body">16:00-17:00</div>
				</a>
			</li>
			
				</ul>
			
		</div>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;text-align: center;">
				<button id='confirmBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined">OK</button>
				<div id="info"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			document.getElementById("confirmBtn").addEventListener('tap', function() {
				var btnArray = ['Yes', 'No'];
				mui.confirm('Are you sure your selection?', 'Sure?', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = 'Make sure you select the suitable time';
					} else {
						info.innerText = 'Your appointment is done'
					}
				})
			});
		</script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
